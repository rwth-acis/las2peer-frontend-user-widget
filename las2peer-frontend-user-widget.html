<!--
Shows the comments contained in the thread and allows interaction if permission
is set.

Example:

    <las2peer-userlist-widget"></las2peer-userlist-widget">


@demo demo/index.html
-->

<dom-module id="las2peer-userlist-widget">
    <template>
        <iron-ajax 
          id="ajaxGetContacts" 
          url='[[baseUrl]]/contactservice/' 
          params='{}' 
          handle-as="json" 
          on-response="_updateContactList" 
          on-error="_handleError" 
          headers='[[_requestHeaders]]'>
        </iron-ajax>

        <input list="contactlist" name="contactlist">
        <datalist on-change="changeValue" id="contactlist">
            <template is="dom-repeat" items="[[contacts]]">
                <option value="{{item}}">{{item}}</option>
            </template>
        </datalist>

    </template>
    <script>
        Polymer({
            is: 'las2peer-userlist-widget',
            properties: {
                data: Object,
                item: Object,

                name: String,

                baseUrl: {
                    type: String,
                    value: 'https://las2peer.dbis.rwth-aachen.de:9098',
                },

                loginName: {
                    type: String,
                    value: null
                },
                loginPassword: {
                    type: String,
                    value: null
                },

                loginOidcToken: {
                    type: String,
                    value: null
                },
                loginOidcProvider: {
                    type: String,
                    value: null
                },

                contacts: {
                    type: Object,
                    value: []
                },

                value: {
                    type: String
                },

                loggedIn: {
                    type: Boolean,
                    computed: '_computeLogin(loginName,loginPassword,loginOidcToken,loginOidcProvider)'
                },

                _requestHeaders: {
                    type: Object,
                    computed: '_computeHeaders(loginName,loginPassword,loginOidcToken,loginOidcProvider)'
                }
            },

            addUser: function(list, user) {
                this.push(list, user);
            },

            changeValue() {
                this.value = document.getElementById('contactlist').value;
            },

            handleResponse: function(e, detail) {
                this.response.apply(this, arguments);
            },

            _computeHeaders: function(loginName, loginPassword, loginOidcToken, loginOidcProvider) {
                var headers = {};

                if (loginName != null && loginPassword != null) {
                    headers["Authorization"] = "Basic " + btoa(loginName + ":" + loginPassword);
                } else if (loginOidcToken != null) {
                    headers["access_token"] = loginOidcToken;

                    if (loginOidcProvider != null) {
                        headers["oidc_provider"] = loginOidcProvider;
                    }
                }

                return headers;
            },

            _computeLogin: function(loginName, loginPassword, loginOidcToken, loginOidcProvider) {
                if (loginName != null && loginPassword != null) {
                    return true;
                } else if (loginOidcToken != null && loginOidcProvider != null && loginOidcToken != "undefined") {
                    return true;
                }
                return false;
            },

            ready: function() {
                if (this.loggedIn) {
                    this.$.ajaxGetContacts.generateRequest();
                }

            },

            _updateContactList(event) {
                var userliste = event.target.lastResponse.users;
                this.contacts = [];
                for (user in userliste) {
                    this.addUser('contacts', userliste[user]);
                }
                if (this.contacts.length > 0) {
                    this.value = this.contacts[0];
                }
                this.contacts.sort(function(a, b) {
                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
                });
            },



            _handleError(event) {
                //alert(event.target.lastResponse);
                console.log(event._);
            },

            _isNull(val) {
                return val == null;
            }
        });
    </script>
</dom-module>

                    </paper-dialog-scrollable>
                </p>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

    </template>
    <script>
        Polymer({
            is: 'las2peer-user-widget',
            properties: {
                data: Object,
                baseUrl: {
                    type: String,
                    value: 'https://las2peer.dbis.rwth-aachen.de:9098',
                },
                hover: {
                    type: Boolean,
                    value: false
                },
                loginName: {
                    type: String,
                    value: null
                },
                loginPassword: {
                    type: String,
                    value: null
                },

                firstName: {
                    type: String,
                    notify: true,
                    value: null
                },

                lastName: {
                    type: String,
                    value: null,
                    notify: true
                },

                userImage: {
                    type: String,
                    value: null
                },

                firstNamePermission: {
                    type: Boolean,
                    notify: true,
                    value: null
                },

                lastNamePermission: {
                    type: Boolean,
                    value: null,
                    notify: true
                },

                userImagePermission: {
                    type: Boolean,
                    value: null
                },

                appearInAdressbook: {
                    type: Boolean,
                    value: null
                },

                loginOidcToken: {
                    type: String,
                    value: null
                },
                loginOidcProvider: {
                    type: String,
                    value: null
                },

                contactToAdd: {
                    type: String,
                    value: null
                },

                contactToRemove: {
                    type: String,
                    value: null
                },

                contacts: {
                    type: Object,
                    value: []
                },

                addressbookContacts: {
                    type: Object,
                    value: []
                },

                contactsCanAdd: {
                    type: Object,
                    value: []
                },

                contact: {
                    type: String,
                    value: null
                },

                group: {
                    type: String,
                    value: null
                },

                groups: {
                    type: Object,
                    value: []
                },

                groupMember: {
                    type: Object,
                    value: []
                },

                name:{
                  type: String,
                  computed: '_computeName(loginName,loginOidcToken,loginOidcProvider)'
                },

                loggedIn: {
                    type: Boolean,
                    computed: '_computeLogin(loginName,loginPassword,loginOidcToken,loginOidcProvider)'
                },
                _requestHeaders: {
                    type: Object,
                    computed: '_computeHeaders(loginName,loginPassword,loginOidcToken,loginOidcProvider)'
                }
            },

            addUser: function(list, user) {
                this.push(list, user);
            },

            removeUser: function(list, user) {
                var index = this.contacts.indexOf(user);
                if (index != -1) {
                    this.splice(list, index, 1);
                }
            },

            removeUserCanAdd: function(list, user) {
                var index = this.contactsCanAdd.indexOf(user);
                if (index != -1) {
                    this.splice(list, index, 1);
                }
            },

            addContact: function(e, detail) {
                var cta = document.getElementById('addContactName').value;
                this.contactToAdd = cta;
                this.$.ajaxAddUser.generateRequest();
            },

            addGroup: function(e, detail) {
                var groupName = document.getElementById("addGroupName").value;
                this.group = groupName;
                this.$.ajaxAddGroup.generateRequest();
            },

            _editProfile(event) {
                var dropdown = document.getElementById("dropdown");
                dropdown.$.dropdown.close();
                var dialog = document.getElementById("editUser");
                if (dialog) {
                    dialog.open();
                }
            },

            _editRights(event) {
                var dropdown = document.getElementById("dropdown");
                dropdown.$.dropdown.close();
                var dialog = document.getElementById("editRights");
                if (dialog) {
                    this.$.ajaxGetPermissions.generateRequest();
                    this.$.ajaxGetAddressbook.generateRequest();
                    dialog.open();
                }
            },

            _editContacts(event) {
                var dropdown = document.getElementById("dropdown");
                dropdown.$.dropdown.close();
                var dialog = document.getElementById("editContacts");
                if (dialog) {
                    dialog.open();
                    this.$.ajaxGetContacts.generateRequest();
                }
            },

            _editGroups(event) {
                var dropdown = document.getElementById("dropdown");
                dropdown.$.dropdown.close();
                var dialog = document.getElementById("editGroups");
                if (dialog) {
                    dialog.open();
                    this.$.ajaxGetGroups.generateRequest();
                }
            },

            _addressbook(event) {
                var dropdown = document.getElementById("dropdown");
                dropdown.$.dropdown.close();
                var dialog = document.getElementById("addressbook");
                if (dialog) {
                    dialog.open();
                    this.$.ajaxGetAddressbook.generateRequest();
                }
            },

            _computeHeaders: function(loginName, loginPassword, loginOidcToken, loginOidcProvider) {
                var headers = {};

                if (loginName != null && loginPassword != null) {
                    headers["Authorization"] = "Basic " + btoa(loginName + ":" + loginPassword);
                } else if (loginOidcToken != null) {
                    headers["access_token"] = loginOidcToken;

                    if (loginOidcProvider != null) {
                        headers["oidc_provider"] = loginOidcProvider;
                    }
                }

                return headers;
            },

            _computeLogin: function(loginName, loginPassword, loginOidcToken, loginOidcProvider) {
                if (loginName != null && loginPassword != null) {
                    return true;
                } else if (loginOidcToken != null && loginOidcProvider != null && loginOidcToken != "undefined") {
                    return true;
                }
                return false;
            },

            _computeName: function(loginName, loginOidcToken, loginOidcProvider){
              if(loginName != null){
                return loginName;
              }else if(loginOidcToken != null && loginOidcProvider != null && loginOidcToken != "undefined"){
                return oidc_userinfo.preferred_username;
              }else{
                return ""+Math.random().toString(36).substring(7);
              }
            },

            ready: function() {
                if (this.loggedIn) {
                    this.$.ajaxUserinformation.generateRequest();
                    this.$.ajaxGetContacts.generateRequest();
                    this.$.ajaxGetGroups.generateRequest();
                    this.$.ajaxGetAddressbook.generateRequest();
                }

            },

            editUserFunction(event) {
                if (event.detail.confirmed) {
                    firstName = document.getElementById('firstName').value;
                    lastName = document.getElementById('lastName').value;
                    userImage = document.getElementById('userImage').value;
                    this.$.ajaxUserinformationUpdate.generateRequest();
                } else {
                    document.getElementById('firstName').setAttribute('value', firstName);
                    document.getElementById('lastName').setAttribute('value', lastName);
                    document.getElementById('userImage').setAttribute('value', userImage);
                }
            },

            changePermission: function(event, detail) {
                var p1 = document.getElementById("firstNamePermission");
                var p2 = document.getElementById("lastNamePermission");
                var p3 = document.getElementById("userImagePermission");
                this.firstNamePermission = p1.checked;
                this.lastNamePermission = p2.checked;
                this.userImagePermission = p3.checked;
                this.$.ajaxUserPermissionUpdate.generateRequest();
            },

            changeAddressbook: function(event, detail) {
                var p1 = document.getElementById("appearInAdressbook");
                this.appearInAdressbook = p1.checked;
                if (p1.checked)
                    this.$.ajaxAddToAddressbook.generateRequest();
                else
                    this.$.ajaxRemoveFromAddressbook.generateRequest();
            },

            loadPermissions: function(event, detail) {
                this.$.ajaxGetPermissions.generateRequest();
            },

            loadAddressbook: function(event, detail) {
                this.$.ajaxGetAddressbook.generateRequest();
            },

            updateAddressbook: function(event, detail) {
                this.addressbookContacts = [];
                var contactlist = event.detail.response;
                for (x in contactlist) {
                    this.addUser('addressbookContacts',contactlist[x]);
                    this.contact = contactlist[x];
                    this.$.ajaxContactInformation.generateRequest();
                }
                if (this.loginName != null && this.loginPassword != null) {
                    if (this.addressbookContacts.indexOf(this.loginName) > -1) {
                      this.appearInAdressbook = true;
                      document.getElementById('appearInAdressbook').setAttribute('checked', this.appearInAdressbook);
                    }
                } else if (this.loginOidcToken != null && this.loginOidcProvider != null && this.loginOidcToken != "undefined") {
                    if (this.addressbookContacts.indexOf(oidc_userinfo["preferred_username"]) > -1) {
                      this.appearInAdressbook = true;
                      document.getElementById('appearInAdressbook').setAttribute('checked', this.appearInAdressbook);
                    }
                }
            },

            removeContact: function(event, detail) {
                console.log("Removing " + event.path[1].id + " from your contact list");
                this.contactToRemove = event.path[1].id + "";
                this.$.ajaxRemoveContact.generateRequest();

            },

            removeGroupMember: function(event, detail) {
                this.contact = event.path[1].id + "";
                this.group = document.getElementById("groupSelect").value;
                this.$.ajaxRemoveGroupMember.generateRequest();
            },


            contactAdded(event) {
                this.addUser('contacts', this.contactToAdd);
                this.contact = this.contactToAdd;
                this.$.ajaxContactInformation.generateRequest();
                this.contacts.sort(function(a, b) {
                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
                });
            },

            addGroupMember: function(event, detail) {
                var gm = document.getElementById("memberSelect").value;
                var g = document.getElementById("groupSelect").value;
                if (gm.length > 0 && g.length > 0) {
                    this.group = g;
                    this.contact = gm;
                    this.$.ajaxAddGroupMember.generateRequest();
                }
            },

            contactRemoved(event) {
                this.removeUser('contacts', this.contactToRemove);
                this.contacts.sort(function(a, b) {
                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
                });
            },

            updateContactList(event) {
                this.$.ajaxGetContacts.generateRequest();
            },

            _updateGroups(event) {
                var res = event.detail.response;
                this.groups = [];

                for (group in res) {
                    this.addUser('groups', res[group]);
                }
                if (Object.keys(res).length > 0) {
                    if (document.getElementById("groupSelect").value.length > 0) {
                        this._updateGroupMemberlist2();
                    } else {
                        var keys = Object.keys(res);
                        this.group = res[keys[0]];
                        this.$.ajaxGetGroupMember.generateRequest();
                    }

                }
            },

            _updateGroupMemberlist(event) {
                var res = event.detail.response;
                this.groupMember = [];
                this.contactsCanAdd = [];
                for (c in this.contacts) {
                    this.addUser("contactsCanAdd", this.contacts[c]);
                }
                for (member in res) {
                    this.addUser('groupMember', res[member]);
                    this.removeUserCanAdd('contactsCanAdd', res[member]);
                    //this.contact = res[member];
                    //this.$.ajaxContactInformation.generateRequest();
                }
                this.groupMember.sort(function(a, b) {
                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
                });
            },

            _updateGroupMemberlist2(event) {
                this.group = document.getElementById("groupSelect").value;
                this.$.ajaxGetGroupMember.generateRequest();
            },

            _groupAdded(event) {
                this.addUser('groups', this.group);
            },

            _memberAdded(event) {
                this.removeUserCanAdd("contactsCanAdd", this.contact);
                this._updateGroupMemberlist2();
            },

            _memberRemoved(event) {
                this.addUser("contactsCanAdd", this.contact);
                this._updateGroupMemberlist2();
            },

            _getContactInformation(event) {
                var result = event.detail.response;
                result = result.substring(1, result.length - 1);
                result = result.replace(/ /g, "");
                var res = result.split(",");
                var json = "{";
                for (var x in res) {
                    var res2 = res[x].split("=");
                    json = json + "\"" + res2[0] + "\":" + "\"" + res2[1] + "\",";
                }
                json = json.substring(0, json.length - 1);
                json = json + "}";

                var jsonObject = JSON.parse(json);
                var currentUrl = event.detail.url;
                var currentUser = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);
                var imgUrl = "";
                if (typeof jsonObject["userImage"] !== 'undefined') {
                    imgUrl = jsonObject["userImage"];
                }
                //$('#img'+currentUser).css("background-image", "url(https://las2peer.org/wp-content/uploads/2016/04/las2peer-logo-circle.png)");  
                $("div[id='img" + currentUser + "']").css("background-image", "url(logo.png)");
                $("div[id='imgg" + currentUser + "']").css("background-image", "url(logo.png)");
                $("div[id='imgAddr" + currentUser + "']").css("background-image", "url(logo.png)");
                if (imgUrl.length > 1) {
                    $("div[id='img" + currentUser + "']").css("background-image", "url('"+this.baseUrl+"/fileservice/files/" + imgUrl + "')");
                    $("div[id='imgg" + currentUser + "']").css("background-image", "url('"+this.baseUrl+"/fileservice/files/" + imgUrl + "')");
                    $("div[id='imgAddr" + currentUser + "']").css("background-image", "url('"+this.baseUrl+"/fileservice/files/" + imgUrl + "')");
                }
            },

            _updateContactList(event) {
                var userliste = event.target.lastResponse;
                this.contacts = [];
                for (user in userliste) {
                    this.addUser('contacts', userliste[user]);
                    this.contact = userliste[user];
                    this.$.ajaxContactInformation.generateRequest();
                }
                this.contacts.sort(function(a, b) {
                    if (a.toLowerCase() < b.toLowerCase()) return -1;
                    if (a.toLowerCase() > b.toLowerCase()) return 1;
                    return 0;
                });
            },

            _getUserInformation(event) {
                //var userInformation = JSON.parse(event.target.lastResponse);
                var response = event.target.lastResponse;
                response = response.substring(1, response.length - 1);
                var res = response.split(",");
                firstName = res[0].substring(res[0].indexOf('=') + 1);
                lastName = res[1].substring(res[1].indexOf('=') + 1);
                userImage = res[2].substring(res[2].indexOf('=') + 1);
                document.getElementById('firstName').setAttribute('value', firstName);
                document.getElementById('lastName').setAttribute('value', lastName);
                document.getElementById('userImage').setAttribute('value', userImage);
                if(userImage.length>0){
                  $('#dropdown-button').css("background-image", "url('"this.baseUrl+"/fileservice/files/" + userImage + "')");
                  document.querySelector("#preview").style.backgroundImage = "url('"+this.baseUrl+"/fileservice/files/" + userImage + "')";
                }
                console.log(firstName + " " + lastName + ", " + userImage);
            },

            _updatedUserInformation(event) {
                $('#dropdown-button').css("background-image", "url(" + userImage + ")");
                console.log("Updated userinformation.");
            },

            _updatePermission(event) {
                var permissions = event.target.lastResponse;
                var res = permissions.split(",");
                this.firstNamePermission = res[0].substring(res[0].indexOf('=') + 1);
                this.lastNamePermission = res[1].substring(res[1].indexOf('=') + 1);
                this.userImagePermission = res[2].substring(res[2].indexOf('=') + 1);
                this.userImagePermission = this.userImagePermission.substring(0, this.userImagePermission.length - 1);
                if (this.firstNamePermission == "true") {
                    document.getElementById('firstNamePermission').setAttribute('checked', this.firstNamePermission);
                }
                if (this.lastNamePermission == "true") {
                    document.getElementById('lastNamePermission').setAttribute('checked', this.lastNamePermission);
                }
                if (this.userImagePermission == "true") {
                    document.getElementById('userImagePermission').setAttribute('checked', this.userImagePermission);
                }
            },

            onChangeAvatarFile: function(e, detail, sender) {
                var formData = new FormData();
                for (var i = 0, f; f = e.target.files[i]; ++i) {
                    formData.append("filecontent", f, f.name);
                }
                formData.append('identifier', 'contactPicutre'+this.name);
                formData.append('description', 'profile picture');

                this.$.ajaxUpdateAvatar.body = formData;
                // Override default type set by core-ajax.
                // Allow browser to set the mime multipart content type itself. 
                this.$.ajaxUpdateAvatar.contentType = null;
                this.$.ajaxUpdateAvatar.generateRequest();
            },

            _updateAvatar(event){
                document.getElementById("preview").style.backgroundImage = "url('"+this.baseUrl+"/fileservice/files/" + event.detail.response + "')";
                document.getElementById("userImage").value = event.detail.response;
            },

            _handleError(event) {
                //alert(event.target.lastResponse);
                console.log(event.detail.error.message + " " + event.detail.request.url);
            },

            _contactAddError(event) {
                errorToast.show({
                    text: 'Contact could not be added. ' + event.detail.request.xhr.response,
                    duration: 2500
                });
            },

            _addressbookError(event) {
                errorToast.show({
                    text: 'Addressbook: ' + event.detail.request.xhr.response,
                    duration: 2500
                });
            },

            _isNull(val) {
                return val == null;
            }
        });
    </script>
</dom-module>
